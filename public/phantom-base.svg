<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Белое привидение в стиле Phantom -->
  <g filter="url(#shadow)">
    <path d="M 200 40 
             C 90 40, 40 90, 40 180
             L 40 310
             C 40 330, 55 340, 72 335
             L 85 328
             C 92 335, 108 335, 115 328
             L 128 322
             C 135 328, 152 328, 159 322
             L 172 318
             C 179 324, 196 324, 203 318
             L 216 322
             C 223 328, 240 328, 247 322
             L 260 328
             C 267 335, 283 335, 290 328
             L 303 335
             C 320 340, 335 330, 335 310
             L 335 180
             C 335 90, 285 40, 200 40 Z"
          fill="white" 
          opacity="0.95"/>
    
    <!-- Глаза -->
    <ellipse cx="150" cy="140" rx="22" ry="35" fill="#7C3AED"/>
    <ellipse cx="250" cy="140" rx="22" ry="35" fill="#7C3AED"/>
    
    <!-- Блики в глазах -->
    <ellipse cx="155" cy="130" rx="8" ry="12" fill="white" opacity="0.4"/>
    <ellipse cx="255" cy="130" rx="8" ry="12" fill="white" opacity="0.4"/>
    
    <!-- Рот (опционально) -->
    <path d="M 150 200 Q 200 220 250 200" 
          stroke="#7C3AED" 
          stroke-width="3" 
          fill="none" 
          opacity="0.3"
          stroke-linecap="round"/>
  </g>
</svg>
